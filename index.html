<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Formulaire d'Adhesion à la Fédération Française de l'Apéro   </title>
</head>
<body>
    <header>
        <h1>FORMULAIRE D'ADHESION À LA FFA</h1>
    </header>
    <main>
        <section class="formuContainer">
            <ul>
                <li>
                    <!-- L'attribut action permet de définr la destination du formulaire -->
                    <!-- L'attribut method défini la méthode d'envoi des données -->
                <form action="pseudo" method="post">Pseudo</form>
                <label for=""></label>
                <input type="text" required>
                </li>
                <li>
                <form action="sujet" method="post">Sujet</form>
                <input type="text" required>
                <li>
                <form action="message" method="post">Message</form>
                <input type="text" required>
                </li>
                <li>
                <button class="subButton" type="submit" method="post">Submit</button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <span>© All Right Reserved</span>
    </footer>
</body>
</html>
